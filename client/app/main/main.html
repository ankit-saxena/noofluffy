<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'NooFluffy'</h1>
    <p class="lead">Get the articles that you want. Just Articles.</p>
    <div style="margin-top:10px;" class=" col-md-4 col-md-offset-4">
    <input type="text" name="query"  class="form-control" ng-model="queryString" placeholder="query as you would type on Google." >
                <button class="btn btn-success btn-lg btn-login" type="button" ng-click="sendQuery()" style="margin-top:5px;">
            Yo! I am lucky.
          </button>
          
    </div>      
  </div>
</header>

<div class="container">

    <div class="row">
    	<div class="col-md-12">
    	  <div class="help-block col-md-4 col-md-offset-4" ng-show="loading"><i class="fa fa-spinner"></i> Getting your stuff... Hold On!!</div>
			<div class="col-sm-6 col-md-4" ng-repeat="thing in awesomeThings">
				<div class="thumbnail" style="min-height:650px;" >
				
					<a ng-href="#"><img class="img-thumbnail" ng-src="{{thing.image}}" class="img-responsive" style="height:320px; width:320px;"></a>
					<div class="caption">
						<div class="row">
							<div class="col-md-12 col-xs-6">
								<h3>{{thing.title}}</h3>
							</div>
							<div class="col-md-6 col-xs-6 price">
								<a href="#" ng-repeat ="tag in thing.tags">{{tag}} ,</a>
							</div>
						</div>
						<p>{{thing.description |cut:true:150:' ...'}}</p>
						<!--<p> Total Tasks : {{campaign.tasks.length}}</p>-->
						<!--<p>Started On : {{campaign.created_on}}</p>-->
						<div class="row">
						<div class="col-md-6 pull-right">
								<a href="javascript::;" class="btn btn-default btn-product" ng-click="viewArticle(thing.text)"><span class="glyphicon glyphicon-view"></span>View</a></div>
						</div>

						<p> </p>
					</div>
				</div>
			</div>
	
        </div> 

	</div>
  
  
  
</div>
